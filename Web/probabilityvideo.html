<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probability Videos</title>
<link rel="stylesheet" href="probabilityvideo.css">
</head>
<body>

<h1>Probability Review Videos</h1>

<div class="module">
  <div class="module-header">Probability Basics</div>
  <div class="module-content">
    <iframe width="1022" height="575" src="https://www.youtube.com/embed/KzfWUEJjG18" title="Math Antics - Basic Probability" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="1015" height="575" src="https://www.youtube.com/embed/hcgThf5mv38" title="Math Antics - Data And Graphs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</div>

<div class="module">
  <div class="module-header">Probability Examples</div>
  <div class="module-content">
    <iframe width="1022" height="575" src="https://www.youtube.com/embed/wg4YXMe5ccs" title="Irrational Numbers - Math Antics Extras" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe width="1022" height="575" src="https://www.youtube.com/embed/TOrcUx0wDDQ" title="Comparing Whole Numbers - Math Antics Extras" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</div>

<script>
  const modules = document.querySelectorAll('.module');
  modules.forEach(module => {
    const header = module.querySelector('.module-header');
    const content = module.querySelector('.module-content');
    header.addEventListener('click', () => {
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    });
  });
</script>

</body>
</html>
