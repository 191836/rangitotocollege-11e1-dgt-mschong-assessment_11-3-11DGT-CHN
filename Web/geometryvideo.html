<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="geometryvideo.css">
<title>Geometry Videos</title>
</head>
<body>

<h1>Geometry Review Videos</h1>

<div class="module">
  <div class="module-header">Geometry Basics</div>
  <div class="module-content">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" allowfullscreen></iframe>
  </div>
</div>

<div class="module">
  <div class="module-header">Geometry Examples</div>
  <div class="module-content">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" allowfullscreen></iframe>
  </div>
</div>

<script>
  const modules = document.querySelectorAll('.module');
  modules.forEach(module => {
    const header = module.querySelector('.module-header');
    const content = module.querySelector('.module-content');
    header.addEventListener('click', () => {
      content.style.display = (content.style.display === 'block') ? 'none' : 'block';
    });
  });
</script>

</body>
</html>
